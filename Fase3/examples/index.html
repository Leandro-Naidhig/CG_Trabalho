<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - loaders - OBJ loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			b {
				color: lightgreen;
			}
			c {
				color: lightgreen;
				text-align: right;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
		</style>
	</head>

	<body>
		<div id="info">
		<a href="http://threejs.org" target="_blank" rel="noopener"><h4>three.js</a> - Animals Carrousel</h4>
		<b>[1]</b> Camera 1 <b>[2]</b> Camera 2 <b>[3]</b> Camera 3 <br><c>[W]</c> Up <c>[A]</c> Left <c>[D]</c> Right <c>[S]</c> Down <c>[SPACE]</c> Foward <c>[BACKSPACE]</c> Back
		</div>
		<script id="vtx-shader" type="x-shader/x-vertex">
		    varying vec3 vScene;
		    void main() {
		        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0); // position scene - 1.0 default value
			vScene = normal;  
		    }
		</script>

		<script id="fment-shader" type="x-shader/x-fragment">
		    varying vec3 vScene; 
		    void main() {
		        vec3 light = vec3(0, 0.25, 0.5);   
		        light = normalize(light);
		        gl_FragColor = vec4(vScene.rgb, 1.0);       
		    }
		</script>

		<script src="../build/three.js"></script>
		<script src="js/loaders/OBJLoader.js"></script>
       		<script src="js/loaders/OrbitControls.js"></script>
		<script src="js/loaders/tween.min.js"></script>

		<script>
			var container;
			var camera, scene, renderer, controls;
			var mouseX = 0, mouseY = 0;
			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;
			var object;
			var flag = 0;
			init();
			animate();
			function init() {
				container = document.createElement( 'div' );
				document.body.appendChild( container );
				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				//camera.position.set( -50, 0, 1200 );
				camera.applyMatrix(new THREE.Matrix4().makeTranslation(-50, 0, 1200));
				
				//scene
				scene = new THREE.Scene();
				var ambientLight = new THREE.AmbientLight( 0xcccccc, 0.4 );
				scene.add( ambientLight );
				var pointLight = new THREE.PointLight( 0xffffff, 0.8 );
				camera.add( pointLight );
				scene.add( camera );

				//vertexshader & fragmentshader
				var vertexShader = document.getElementById("vtx-shader");
				var fragmentShader = document.getElementById("fment-shader");

				var material = new THREE.ShaderMaterial({
					vertexShader: vertexShader.textContent,
					fragmentShader: fragmentShader.textContent
				});
		
				var matrixScene = new THREE.Matrix4().makeTranslation(-50, 0, 1200);
				scene.applyMatrix(matrixScene);
				// manager
				function loadModel() {
					object.traverse( function ( node ) {
						if ( node.isMesh ) node.material = material;
					} );
					var matrixDino = new THREE.Matrix4().makeTranslation(-200, -305, 0);
					  matrixDino.multiply(new THREE.Matrix4().makeScale(1, 1, 1));
					  matrixDino.multiply(new THREE.Matrix4().makeRotationY(Math.PI*2));
					  object.applyMatrix(matrixDino);
					  
					  //object.position.z = - 700;
					scene.add( object );
				}
				var manager = new THREE.LoadingManager( loadModel );
				manager.onProgress = function ( item, loaded, total ) {
					console.log( item, loaded, total );
				};
				// texture
				var textureLoader = new THREE.TextureLoader( manager );
				var texture = textureLoader.load('textures/UV_Grid_Sm.jpg');
				// model
				function onProgress( xhr ) {
					if ( xhr.lengthComputable ) {
						var percentComplete = xhr.loaded / xhr.total * 100;
						console.log( 'model ' + Math.round( percentComplete, 2 ) + '% downloaded' );
					}
				}
				function onError() {}
				var loader = new THREE.OBJLoader( manager );
				loader.load( 'models/obj/male02/Irex_obj.obj', function ( obj ) {
					object = obj;
				}, onProgress, onError );
				// second object
				loader.load( 'models/obj/alien/alien.obj', function ( obj ) {
					  obj.traverse(function (node) {
					    if ( node.isMesh ) node.material = material;
					});
				  var matrixAlien = new THREE.Matrix4().makeTranslation(300, -305, 0);   
				  matrixAlien.multiply(new THREE.Matrix4().makeScale(20, 20, 20));   
				  matrixAlien.multiply(new THREE.Matrix4().makeRotationY(Math.PI*2)); 
				  obj.applyMatrix(matrixAlien);
					//obj.scale.x = obj.scale.y = obj.scale.z = 20;
					scene.add(obj);
				}, onProgress, onError );
		
				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );
				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				controls = new THREE.OrbitControls(camera);
				//
				window.addEventListener( 'keydown', key, false );
                
			}
			function key(e) {
				if(e.which == 49){  // which = change position camera  (press 1)
					flag = 0;
					camera.position.set( -50, 0, 1200 );
				} else if (e.which == 50) { // press 2
					//camera.position.set(1000, 500, 1000);
					        var from = {
						    x: camera.position.x,
						    y: camera.position.y,
						    z: camera.position.z
						};

						var to = {
						    x: -600,
						    y: -500,
						    z: -1400	
						};
						var tween = new TWEEN.Tween(from)
						    .to(to, 3000)
						    .easing(TWEEN.Easing.Linear.None)
						    .onUpdate(function () {
						    camera.position.set(this.x, this.y, this.z);
						    camera.lookAt(new THREE.Vector3(0, 0, 0));
						})
						    .onComplete(function () {
					            flag = 1;
						    render();
						    camera.lookAt(new THREE.Vector3(0, 0, 0));
						})
						    .start();
				} else if (e.which == 51) { // press 3
					flag = 0;
					camera.position.set(-1000, 500, 1000);
				}
				var speed = 1;
				if(e.which == 68){object.position.x += speed;}  //RIGHT D
				else if(e.which == 65){object.position.x -= speed;}  //LEFT  A
				else if(e.which == 87){object.position.y += speed;}  //UP   W
				else if(e.which == 83){object.position.y -= speed;}  //DOWN S
				else if(e.which == 32){object.position.z += speed;}  //FRONT SPACE
				else if(e.which == 8){object.position.z -= speed;}  //BACK BACKSPACE
			}
			function onWindowResize() {
				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			function onDocumentMouseMove( event ) {
				mouseX = ( event.clientX - windowHalfX ) / 2;
				mouseY = ( event.clientY - windowHalfY ) / 2;
			}
			
			function animate() {
				TWEEN.update();
				requestAnimationFrame( animate );
				render();
			}
			function render() {
			if(flag){
				var x = camera.position.x,
   				y = camera.position.y,
    				z = camera.position.z;
				camera.position.x = x * Math.cos(0.020) - z * Math.sin(0.020);
    				camera.position.z = z * Math.cos(0.020) + x * Math.sin(0.020);
			}
				camera.lookAt( scene.position );
				renderer.render( scene, camera );
			}
		</script>

	</body>
</html>
