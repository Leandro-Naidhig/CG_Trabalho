<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>three.js webgl - loaders - OBJ loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
		</style>
	</head>

	<body>
		<div id="info">
		<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - Dinossauro e Alien
		</div>

		<script src="../build/three.js"></script>
		<script src="js/loaders/OBJLoader.js"></script>
    <script src="js/loaders/OrbitControls.js"></script>

		<script>
			var container;
			var camera, scene, renderer, controls;
			var mouseX = 0, mouseY = 0;
			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;
			var object;
			init();
			animate();
			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

        //Criação da Camera
        camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );

        //Aplica a translação da camera, passando como parâmetro uma nova matriz de translação de acordo com as coordenadas x,y e z
        camera.applyMatrix(new THREE.Matrix4().makeTranslation(-50, 0, 1200));

        //Criação da Cena e aplicação de iluminação no cenário
				scene = new THREE.Scene();
				var ambientLight = new THREE.AmbientLight( 0xcccccc, 0.4 );
				scene.add(ambientLight);
				var pointLight = new THREE.PointLight( 0xffffff, 0.8 );
				camera.add(pointLight);
        scene.add(camera);

        //Criação da matriz de transformação da Cena de acordo com as coordenadas
        var matrixScene = new THREE.Matrix4().makeTranslation(-50, 0, 1200);

        //Aplicação da nova matriz na cena
        scene.applyMatrix(matrixScene);

				function loadModel() {

          //Aplicação da textura no objeto dinossauro
					object.traverse( function (child) {
						if (child.isMesh) child.material.map = texture;
					});

          //Cria a matriz de transformação para o objeto, sendo no caso para o
          //dinossauro, aplicando transalação, escala e rotação no eixoY
					var matrixDino = new THREE.Matrix4().makeTranslation(-200, -305, 0);
          matrixDino.multiply(new THREE.Matrix4().makeScale(1, 1, 1));
          matrixDino.multiply(new THREE.Matrix4().makeRotationY(Math.PI*2));

          //Aplicação da matriz de transformação no objeto dinossauro
          object.applyMatrix(matrixDino);
					scene.add(object);
				}

				var manager = new THREE.LoadingManager(loadModel);
				manager.onProgress = function ( item, loaded, total ) {
					console.log( item, loaded, total );
				};

				//Aplicação da textura no Dinossauro
				var textureLoader = new THREE.TextureLoader(manager);
				var texture = textureLoader.load('textures/UV_Grid_Sm.jpg');

        //model
				function onProgress(xhr) {
					if ( xhr.lengthComputable ) {
						var percentComplete = xhr.loaded / xhr.total * 100;
						console.log( 'model ' + Math.round( percentComplete, 2 ) + '% downloaded' );
					}
				}

        //Colocação do primeiro obj na cena
				function onError() {}
				var loader = new THREE.OBJLoader(manager);
				loader.load( 'models/obj/male02/Irex_obj.obj', function ( obj ) {

          //Referenciando o objeto como sendo o dinossauro
					object = obj;
				}, onProgress, onError );

				//Colocação do segundo objeto na Cena
				loader.load( 'models/obj/alien/alien.obj', function ( obj ) {

          //Aplicação da matriz de transformação no Alien, realizando todas as
          //operações, ou seja, translação, escala e rotação no eixo Y.
          var matrixAlien = new THREE.Matrix4().makeTranslation(300, -305, 0);
          matrixAlien.multiply(new THREE.Matrix4().makeScale(20, 20, 20));
          matrixAlien.multiply(new THREE.Matrix4().makeRotationY(Math.PI*2));

          //Aplicação da matriz de transformação no objeto
          obj.applyMatrix(matrixAlien);

          //Colocação do segundo objeto na cena
					scene.add(obj);
				}, onProgress, onError );

        //Vai criar um renderizador sendo no caso o WEBGL
				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );
				document.addEventListener('mousemove', onDocumentMouseMove, false);
				controls = new THREE.OrbitControls(camera);
				window.addEventListener( 'keydown', key, false );

			}

			function key(e) {
				if(e.which == 49){  // which = change position camera  (press 1)
					camera.position.set( -50, 0, 1200 );
				} else if (e.which == 50) { // press 2
					camera.position.set(1000, 500, 1000);
				} else if (e.which == 51) { // press 3
					camera.position.set(-1000, 500, 1000);
				}

				var speed = 1;
				if(e.which == 68){object.position.x += speed;}  //RIGHT D
				else if(e.which == 65){object.position.x -= speed;}  //LEFT  A
				else if(e.which == 87){object.position.y += speed;}  //UP   W
				else if(e.which == 83){object.position.y -= speed;}  //DOWN S
				else if(e.which == 32){object.position.z += speed;}  //FRONT SPACE
				else if(e.which == 8){object.position.z -= speed;}  //BACK BACKSPACE
			}

			function onWindowResize() {
				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function onDocumentMouseMove( event ) {
				mouseX = (event.clientX - windowHalfX) / 2;
				mouseY = (event.clientY - windowHalfY) / 2;
			}

			function animate() {
				requestAnimationFrame(animate);
				render();
			}

      //Referenciando para o objeto camera a posicao da cena e renderizando em
      //WebGL a camera e a cena.
			function render() {
				camera.lookAt(scene.position);
				renderer.render(scene, camera);
			}
		</script>
	</body>
</html>
